<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车H5</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <a href="" class="go"><img src="images/00-go.png" alt=""></a>
    <a href="javascript:;" class="more"><img src="images/00-more.png" alt=""></a>

    <div class="container">
        <div class="section screen01">
            <div class="content">
                <div class="good">
                    <img src="images/01-goods.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/01-sofa.png" alt="">
                </div>
                <div class="fly">
                    <img src="images/01-fly.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen02">
            <div class="content">
                <div class="goods">
                    <img src="images/02-goods.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <div class="input">
                    <img src="images/02-search.png" class="search" alt="">
                    <img src="images/02-key.png" class="key" alt="">
                </div>
                <div class="text">
                    <img src="images/02-text1.png" class="text1" alt="">
                    <img src="images/02-text2.png" class="text2" alt="">
                </div>
            </div>
        </div>
        <div class="section screen03 ">
            <div class="content">
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <div class="list">
                    <img src="images/03-change01.gif" class="change1" alt="">
                    <img src="images/03-change02.gif" class="change2" alt="">
                    <img src="images/03-cart01.gif" class="cart1" alt="">
                    <img src="images/03-cart02.gif" class="cart2" alt="">

                </div>
            </div>
        </div>
        <div class="section screen04 ">
            <div class="content">
                <div class="cloud">
                    <img src="images/04-cloud.png" alt="">
                </div>
                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <div class="adress">
                    <img src="images/04-address01.png" alt="">
                    <img src="images/04-address02.png" alt="">
                </div>
                <div class="cart">
                    <img src="images/04-cart.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/04-sofa.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen05 ">
            <div class="content">
                <div class="mouse">
                    <img src="images/05-mouse.png" alt="">
                    <img src="images/05-mouse02.png" alt="">
                </div>
                <div class="hand">
                    <img src="images/05-hand.png" alt="">
                </div>
                <div class="order">
                    <img src="images/05-order.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/04-sofa.png" alt="">
                </div>
                <div class="card">
                    <img src="images/05-text.png" alt="">
                    <img src="images/05-card.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen06 ">
            <div class="content">
                <div class="cloud">
                    <img src="images/06-cloud01.png" alt="">
                    <img src="images/06-cloud02.png" alt="">
                </div>
                <div class="text">
                    <img src="images/06-text01.png" alt="">
                    <img src="images/06-text02.png" alt="">
                </div>
                <div class="box"><img src="images/06-box.png" alt=""></div>
                <div class="car">
                    <img class="carImg" src="images/06-car.png" alt="">
                    <img class="buyer" src="images/06-buyer.png" alt="">
                    <img class="address" src="images/06-address.png" alt="">
                    <img class="worker" src="images/06-worker.png" alt="">
                    <img class="say" src="images/06-say.png" alt="">
                </div>
                <div class="person">
                    <img class="personImg" src="images/06-person.png" alt="">
                    <img class="door" src="images/06-door.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen07">
            <div class="content">
                <div class="star">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                </div>
                <div class="text"><img src="images/07-text.png" alt=""></div>
            </div>
        </div>
        <div class="section screen08 active">
            <div class="hand">
                <img src="images/08-hand.gif" alt="">
            </div>
            <div class="content">
                <div class="btn">
                    <img src="images/08-btn01.png" alt="">
                    <img src="images/08-btn02.gif" alt="">
                </div>
                <div class="again">
                    <img src="images/08-again.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
